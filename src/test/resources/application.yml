spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect:
          nodeValue: org.hibernate.dialect.MySQL57Dialect
          storage_engine: innodb
  h2:
    console:
      enabled: true
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
      username: sa
  security:
    oauth2:
      client:
        registration:
          google:
            client-id : test
            client-secret : test
            scope : profile, email
